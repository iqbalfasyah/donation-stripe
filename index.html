<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #card-errors {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form id="donation-form">
        <label for="gateway">Use Profiler as Gateway</label>
        <select id="gateway" name="gateway" required>
            <option value="stripe">No</option>
            <option value="profiler">Yes</option>
        </select>

        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" value="Dev" required>
        
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" value="Dev" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="" required>
        
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" value="0888" required>
        
        <label for="donation_type">Donation Type</label>
        <select id="donation_type" name="donation_type" required>
            <option selected value="once">Once</option>
            <option value="daily">Daily</option>
            <option value="monthly">Monthly</option>
            <option value="quarterly">Quarterly</option>
            <option value="yearly">Yearly</option>
        </select>
        
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" value="50" required>
        
        <label for="card-element">Card Details</label>
        <div id="card-element"></div>
        
        <button type="submit">Donate</button>
    </form>
    <div id="card-errors" role="alert"></div>
    <div id="result"></div>

    <script>
        $(document).ready(function() {
            var stripe = Stripe('pk_test_51O9f3CB5dHGF8zjRfiQ52ycLvHNFXPuBgBOMqTiFLb0UwTmT9habGjbFf3lmixxcTL3ja25sBJ0d4Ck2MYzDW1Nh00tkMZmoVt');
            var elements = stripe.elements();
            var card = elements.create('card');
            card.mount('#card-element');

            $('#donation-form').on('submit', function(e) {
                e.preventDefault();

                var gateway = $('#gateway').val();

                stripe.createPaymentMethod({
                    type: 'card',
                    card: card,
                    billing_details: {
                        name: $('#first_name').val() + ' ' + $('#last_name').val(),
                        email: $('#email').val(),
                        phone: $('#phone').val()
                    }
                }).then(function(result) {
                    if (result.error) {
                        $('#card-errors').text(result.error.message);
                    } else {
                        var paymentData = {
                            payment_method: result.paymentMethod.id,
                            first_name: $('#first_name').val(),
                            last_name: $('#last_name').val(),
                            email: $('#email').val(),
                            phone: $('#phone').val(),
                            donation_type: $('#donation_type').val(),
                            amount: $('#amount').val()
                        };

                        var apiEndpoint, method, contentType, data;

                        if (gateway === 'stripe') {
                            apiEndpoint = 'http://localhost:3000/create-payment-intent';
                            method = 'POST';
                            contentType = 'application/json';
                            data = JSON.stringify(paymentData);
                        } else if (gateway === 'profiler') {
                            apiEndpoint = 'http://localhost:3000/profiler-endpoint';
                            method = 'POST';
                            contentType = 'application/json';
                            data = JSON.stringify(paymentData);
                        }

                        $('#result').html(`
                            <strong>API Endpoint:</strong> ${apiEndpoint}<br>
                            <strong>Method:</strong> ${method}<br>
                            <strong>Content-Type:</strong> ${contentType}<br>
                            <strong>Data:</strong> ${data}
                        `);

                        setTimeout(function() {
                            if (gateway === 'stripe') {
                                $.ajax({
                                    url: apiEndpoint,
                                    method: method,
                                    contentType: contentType,
                                    data: data,
                                    success: function(response) {
                                        stripe.confirmCardPayment(response.clientSecret, {
                                            payment_method: paymentData.payment_method
                                        }).then(function(result) {
                                            if (result.error) {
                                                $('#card-errors').text(result.error.message);
                                            } else {
                                                if (result.paymentIntent.status === 'succeeded') {
                                                    alert('Donation successful!');
                                                }
                                            }
                                        });
                                    },
                                    error: function(error) {
                                        $('#card-errors').text(error.responseJSON.error);
                                    }
                                });
                            } else if (gateway === 'profiler') {
                                // $.ajax({
                                //     url: apiEndpoint,
                                //     method: method,
                                //     contentType: contentType,
                                //     data: data,
                                //     success: function(response) {
                                //         // Handle profiler response if needed
                                //         alert('Profiler token received: ' + response.token);
                                //     },
                                //     error: function(error) {
                                //         $('#card-errors').text(error.responseJSON.error);
                                //     }
                                // });
                            }
                        }, 3000); // Delay to show the result before processing
                    }
                });
            });
        });
    </script>
</body>
</html>
